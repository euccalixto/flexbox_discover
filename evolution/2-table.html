<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    table, tr, td,th{
      border: 1px solid #555;
    }
    
    td,tr,th{
      padding: 0.5rem 1rem;
    }

    tr:nth-of-type(odd){
      background-color: #c4c4c4;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>
        Time
      </th>
      <th>
        Day
      </th>
    </tr>
    <tr>
      <td>
        20:37
      </td>
      <td>
        01/02/2005
      </td>
    </tr>

    <tr>
      <td>
        20:00
      </td>
      <td>
        01/02/2006
      </td>
    </tr>
  </table>
</body>
</html>
